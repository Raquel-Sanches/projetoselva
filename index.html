<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
         <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name ="email" id="email" placeholder="Digite seu email">
         </div>
         <div class="half-box" spacing>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
         </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
        <div>
            <div class="half-box"spacing>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua Senha">
        </div>
            <div class="half-box">
            <label for="passconfirmation">Confirmacao de Senha<label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirmacao de Senha">
        </div>
        <div class="full-box">
            <input type="checkbox" name="agreeent" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</label>
        </div>  
        <div class="full-box">
            <input type="submit" name="agreeent" id="btn-submit" value="Registrar">
        </div>    
    </form>
</div>
<p class="error-validation template"></p>
<script src="js/scripts.js"></script>
</body>
</html>
